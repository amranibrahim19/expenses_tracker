name: expenses_tracker
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  sqflite: ^2.3.3+1
  path: ^1.9.0
  image_picker: ^1.1.2
  shared_preferences: ^2.2.3
  uuid: ^4.4.2
  intl: ^0.19.0
  font_awesome_flutter: ^10.7.0
  flutter_launcher_icons: ^0.13.1
  supabase_flutter: ^2.5.8
  csv: ^6.0.0
  path_provider: ^2.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/icon-2-new.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/

